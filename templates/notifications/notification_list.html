{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 2rem;">
        <h2><i class="fas fa-bell" style="color: var(--danger); margin-right: 0.5rem;"></i> Notifications</h2>
    </div>

    <div style="display: flex; flex-direction: column; gap: 1rem;">
        {% for notif in notifications %}
        <div
            style="background: rgba(255,255,255,0.03); padding: 1rem; border-radius: 8px; border-left: 4px solid {% if notif.is_read %}var(--text-muted){% else %}var(--danger){% endif %};">
            <div style="display:flex; justify-content:space-between; margin-bottom: 0.5rem;">
                <span style="font-size: 0.9rem; color: var(--text-muted);">{{ notif.created_at|date:"M d, Y H:i"
                    }}</span>
                {% if not notif.is_read %}<span class="badge badge-danger">New</span>{% endif %}
            </div>
            <p>{{ notif.message }}</p>
        </div>
        {% empty %}
        <p style="text-align: center; color: var(--text-muted); padding: 2rem;">No notifications found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
