{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 2rem auto;">
    <div style="margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 1rem;">
        <h2>
            <i class="fas fa-edit" style="color: var(--primary); margin-right: 0.5rem;"></i>
            {% if object %}
            {% if user.role == 'employee' %}
            Update Status
            {% else %}
            Edit Task
            {% endif %}
            {% else %}
            Create Task
            {% endif %}
        </h2>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div style="margin-top: 2rem; display: flex; gap: 1rem;">
            <button type="submit" class="btn">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <a href="{% url 'task_list' %}" class="btn"
                style="background: transparent; border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted);">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
