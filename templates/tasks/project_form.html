{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 2rem auto;">
    <h2>{% if object %}Edit{% else %}Create{% endif %} Project</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 1rem;">
            <button type="submit">Save</button>
            <a href="{% url 'project_list' %}" style="margin-left: 1rem; color: var(--text-secondary);">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
