{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the task "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div style="margin-top: 1rem;">
            <button type="submit" style="background: #ff4d4d;">Confirm Delete</button>
            <a href="{% url 'task_list' %}" style="margin-left: 1rem; color: var(--text-secondary);">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
