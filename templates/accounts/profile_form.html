{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2>Update Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 1rem;">
            <button type="submit">Update</button>
            <a href="{% url 'dashboard' %}" style="margin-left: 1rem; color: var(--text-secondary);">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
